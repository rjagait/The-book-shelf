<!DOCTYPE html>
<html>

<head>
    <title>ECE 9065 - Lab 2</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="lab2.css" />
</head>

<body>
    <header>
        <userdetail id="userDetail"></userdetail>
        <h1 id="heading"></h1>
    </header>

    <div class=loginForm id="UserDetails">
        <form action="/action_page.php" method="POST">
            <h1>Register</h1>
            <div class="container">
                <label for="name"><b>Username</b></label><br>
                <input type="text" id="name" placeholder="Enter user name" name="name" maxlength="100" pattern='^[0-9a-zA-Z]*$' title="Max length of 100 is alowed" required><br>

                <label for="email"><b>Email ID</b></label><br>
                <input type="email" id="email" placeholder="Enter Email ID" name="email" title="Email expected" required><br>

                <label for="birthyear"><b>Year of Birth</b></label><br>
                <input type="number" id="birthyear" placeholder="Enter the year of birth" name="birthyear" min="1900" title="It should lie between 1900 and current year" required><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="password" required><br>

                <button type="button" onclick="UserInformation()">Login</button><br>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me<br>
            </label>
            </div>

            <div class="container" style="background-color: #f1f1f1">
                <button type="button" class="cancelbtn"></button>
                <span class="psw"> <a href="#">Forgot password?</a></span>
                <span class="psw"><a href="#">Register</a> | </span>

            </div>

        </form>
    </div>

    <displayList hidden id="displayList">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Books')">&#x1F4D6; Books</button>
            <button class="tablinks" onclick="openTab(event, 'CDs')">&#128191; CDs</button>
        </div>

        <div id="Books" class="tabcontent">
            <p>Books are due in 30days.</p>
            <div id="DisplayedBooks" class="row">
            </div>
        </div>

        <div hidden id="CDs" class="tabcontent">
            <p>CDs are due in 10days.</p>
            <div id="DisplayedCDs" class="row">
            </div>
        </div>

    </displayList>

    <checkoutPage class="form-popup" id="checkoutPage"></checkoutPage>

    <confirmation class="confirmation" id="confirmation"></confirmation>

</body>

</html>
